<div class="employee__width">

    <md-card class="employee__box" style="padding: 5px;">
        <img style="margin-bottom: 10px;" src="{{detail.avatarFilePath}}" class="employee__avatar md-avatar" alt="ktos" />

        <div class="employee__login">
            <div class="employee__dot"></div>

            <span  class="employee__status md-subhead">Zalogowany</span>
        </div>

        <div class="employee__trig">

        </div>


        <div class="employee__detail" ng-click="null">
            <div>
                {{detail.names}}
            </div>
        </div>
        <md-divider></md-divider>
        <div class="employee__detail" ng-click="null">
            {{detail.lastname}}

        </div>
        <md-divider></md-divider>
        <div class="employee__detail" ng-click="null">
            <div>
                Pok√≥j : 112
            </div>
        </div>
        <md-divider></md-divider>
        <div class="employee__detail" ng-click="null">
            <div>
                Stanowisko : {{detail.position}}
                <md-icon ng-click="detail.pokaz()">done</md-icon>
            </div>
        </div>

        <div style="width: 100%; float: right;">
            <md-button class="detail__btn" style=" float: right;" ng-click="detail.formcontainer()">
                <md-icon type="checkbox" class="detail__edit"></md-icon>
            </md-button>

            <md-button>
                <md-icon ng-click="detail.deleteEmployeeId()">close</md-icon>
            </md-button>




        </div>

        <div ng-if="detail.formContainerVisible" class="detail__form">

            <div class="detail__form">
            <detail-form></detail-form>
            </div>


        </div>

    </md-card>



</div>
