<div class="contact__box">

    <md-card class="contact__main">

        <md-subheader class="header__main">Dane kontaktowe</md-subheader>
        <div ng-repeat="con in contact.details">
        <md-list-item class="contact__item">


            <i class="contact__fa fa fa-skype" aria-hidden="true"></i>
            <label class="contact__padding">{{con.contactType}}</label>

            <div  layout="column">
                <a class="contact__a" href="{{con.contactValue}}">
                    {{con.contactValue}}
                </a>

            </div>
            <md-icon class="contact__delete" ng-click="contact.deleteContactId(con.id)">close</md-icon>
        </md-list-item>
        <md-divider></md-divider>
        </div>

        <md-list-item>
            <md-button class="contact__done" ng-click="contact.formcontainer()" type="submit">
                <md-icon>add</md-icon>
            </md-button>
        </md-list-item>


    </md-card>

    <div ng-if="contact.formContainerVisible" class="contact__form">
        <form name="contactForm" novalidate>
            <div class="header__main">Dodaj kontakt</div>

            <div layout="column" flex="100">
                <md-input-container>
                    <input required name="contactValue" ng-model="contact.contact.contactValue">
                    <div ng-messages="contactForm.contactValue.$error">
                        <div ng-message="required">Wartość kontaktu jest wymagana.</div>
                    </div>
                </md-input-container>
            </div>
            <div layout="column" flex="100">
                <md-input-container class="md-block" flex-gt-sm>
                <md-select name="contactType" placeholder="Wybierz typ kontaktu" ng-model="contact.contact.contactType" required>
                <md-option value="SKYPE">SKYPE</md-option>
                <md-option value="EMAIL">EMAIL</md-option>
                <md-option value="PHONE_PRIVATE">PHONE_PRIVATE</md-option>
                <md-option value="SLACK">SLACK</md-option>
                <md-option value="ADDRESS">ADDRESS</md-option>
                </md-select>
                    <div ng-messages="contactForm.contactType.$error">
                    <div ng-message="required">Typ kontaktu jest wymagany.</div>
                    </div>
                </md-input-container>
            </div>


            <div layout="column" flex="100" ng-if="contact.hideId"> <!--wyswietlone id ale ukryte-->
                <md-input-container>
                    <input required name="employeeId" ng-model="contact.employeeId" readonly>
                </md-input-container>
            </div>

            <div>
                <md-button class="contact__back" ng-click="contact.back()" type="submit">
                    <md-icon>arrow_back</md-icon>
                </md-button>
                <md-button class="contact__done" ng-click="contact.saveContact()" type="submit">
                    <md-icon>add</md-icon>
                </md-button>
            </div>
        </form>
    </div>


</div>
