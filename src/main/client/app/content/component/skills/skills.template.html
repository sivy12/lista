
<div class="skills__box">

    <md-card class="skills__overflow" >

        <div class="skills__title header__main md-headline">
            <label translate="skills.skillTitle"></label>
        </div>
        <div ng-repeat="skills in skillCtr.skillsArray" class="skills__content">
            <div class="skills__item main__item"  ng-click="null">
                <div class="md-list-item-text" layout="column">
                    {{skills.skillName}}
                </div>
                <md-icon class="skills__btn" ng-click="skillCtr.deleteSkillsId(skills.id)" translate="icons.close"></md-icon>
            </div>
            <md-divider></md-divider>

        </div>

        <md-list-item>
            <md-button class="contact__done" ng-click="skillCtr.formcontainer()" type="submit">
                <md-icon translate="icons.add"></md-icon>
            </md-button>
        </md-list-item>

    </md-card>

    <div ng-if="skillCtr.formContainerVisible" class="contact__form">
        <form name="contactForm" novalidate>
            <div class="header__main">
                <label translate="contact.addContact"></label>
            </div>

            <div layout="column" flex="100">
                <md-input-container>
                    <input required name="contactValue" ng-model="contact.contact.contactValue">
                    <div ng-messages="contactForm.contactValue.$error">
                        <div ng-message="required" translate="contact.valueRequired"></div>
                    </div>
                </md-input-container>
            </div>

            <!--Do zrobienia lista enumów z backendu, wtedy trzeba podpiąć-->
            <div layout="column" flex="100">
                <md-input-container class="md-block" flex-gt-sm>
                    <md-select name="contactType" placeholder="{{ 'contact.typeContact' | translate }}" ng-model="contact.contact.contactType" required>
                        <md-option ng-repeat="(key, value) in contact.contactType.contact" value="{{key}}">{{key}}</md-option>
                    </md-select>
                    <div ng-messages="contactForm.contactType.$error">
                        <div ng-message="required" translate="contact.typeRequired"></div>
                    </div>
                </md-input-container>
            </div>


            <div layout="column" flex="100" ng-if="contact.hideId"> <!--wyswietlone id ale ukryte-->
                <md-input-container>
                    <input required name="employeeId" ng-model="contact.employeeId" readonly>
                </md-input-container>
            </div>

            <div>
                <md-button class="contact__back" ng-click="skillCtr.back()" type="submit">
                    <md-icon translate="icons.back"></md-icon>
                </md-button>
                <md-button class="contact__done" ng-click="skillCtr.saveContact()" type="submit">
                    <md-icon translate="icons.add"></md-icon>
                </md-button>
            </div>
        </form>
    </div>


</div>
