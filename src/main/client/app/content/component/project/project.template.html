<div class="project__box">

    <md-card class="project__relative">

                <md-content class="project__view">
                    <md-tabs md-dynamic-height md-border-bottom>
                        <md-tab class="project__more" label="{{ 'project.Maintenance' | translate }}">
                            <md-content ng-repeat="item in projectCtr.projectsArrayMaintenance"
                                        class="project__white">

                                <md-list-item  class="main__item project__item" ng-click="null">
                                    <div layout="column">
                                        {{item.projectName}}
                                    </div>
                                </md-list-item>


                            </md-content>
                        </md-tab>

                        <md-tab label="{{ 'project.Development' | translate }}">
                            <md-content ng-repeat="item in projectCtr.projectsArrayDevelop"
                                        class="project__white">


                                <md-list-item  class="main__item project__item" ng-click="null">
                                    <div layout="column">
                                        {{item.projectName}}
                                    </div>
                                </md-list-item>

                            </md-content>
                        </md-tab>

                        <md-tab label="{{ 'project.Rollout' | translate }}">
                            <md-content ng-repeat="item in projectCtr.projectsArrayRollout"
                                        class="project__white">


                                <md-list-item  class="main__item project__item" ng-click="null">
                                    <div layout="column">
                                        {{item.projectName}}
                                    </div>
                                </md-list-item>

                            </md-content>
                        </md-tab>

                        <md-tab label="{{ 'project.Closure' | translate }}">
                            <md-content ng-repeat="item in projectCtr.projectsArrayClosure"
                                        class="project__white">


                                <md-list-item  class="main__item project__item" ng-click="null">
                                    <div layout="column">
                                        {{item.projectName}}
                                    </div>
                                </md-list-item>

                            </md-content>
                        </md-tab>

                        <md-tab label="{{ 'project.ConceptualFramework' | translate }}">
                            <md-content ng-repeat="item in projectCtr.projectsArrayConceptual"
                                        class="project__white">


                                <md-list-item  class="main__item project__item" ng-click="null">
                                    <div layout="column">
                                        {{item.projectName}}
                                    </div>
                                </md-list-item>

                            </md-content>
                        </md-tab>

                    </md-tabs>
                    <md-button ng-click="projectCtr.formContainer()" class="project__btn">
                        <md-icon translate="icons.edit"></md-icon>
                    </md-button>
                </md-content>

                <md-button ng-click="projectCtr.formContainer()" class="project__btn">
                    <md-icon translate="icons.edit"></md-icon>
                </md-button>
            </md-content>

        <div ng-if="projectCtr.formContainerVisible">
            <form name="projectForm" class="project__form" novalidate>

                <div class="header__main" translate="project.addProject"></div>

                <div layout="column" flex="100">
                    <md-input-container flex="50">
                        <label translate="project.projectName"></label>
                        <input required name="projekt">
                        <div ng-messages="projectForm.projekt.$error">
                            <div ng-message="required" translate="project.nameRequired"></div>
                        </div>
                    </md-input-container>
                </div>

                <div layout="column" flex="100">
                    <md-input-container class="md-block" flex-gt-sm>
                        <md-select name="contactType"
                                   placeholder="{{ 'project.choose' | translate }}"
                                   ng-model="contact.contact.contactType"
                                   required>
                            <md-option value="Aktualne">Aktualne</md-option>
                            <md-option value="Archiwalne">Archiwalne</md-option>
                        </md-select>
                        <div ng-messages="contactForm.contactType.$error">
                            <div ng-message="required" translate="contact.typeRequired"></div>
                        </div>
                    </md-input-container>
                </div>

                <md-button type="submit"
                           ng-click="projectCtr.formContainer()"
                           class="project__btn">
                    <md-icon translate="icons.add"></md-icon>
                </md-button>

            </form>
        </div>


    </md-card>

</div>
