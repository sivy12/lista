<div class="employeeList__box md-whiteframe-z3">
    <md-content class="employeeList__content">
            <div class="employeeList__top">
                <input type="text" class="form-control employeeList__share" ng-model="search" placeholder="{{ 'search.searching' | translate }}" />
            </div>

            <md-icon class="employeeList__hide" translate="icons.arrowRight"></md-icon>
        <md-list class="employee__list" flex>

            <div ng-repeat="an in list.employees | filter: search">

                <a href="#/access/page/pageDetail/{{an.id}}">
                <md-list-item ng-click="list.selectEmployeeId(an.id)">
                 <img src="{{an.avatarFilePath}}" class="md-avatar" alt="{{an.name}} avatar" />
                 <div>
                     {{an.name}} {{an.lastname}}

                 </div>

                </md-list-item>
                </a>

            </div>


            <div ng-repeat="det in list.details">
                {{det.id}}
                {{det.contactType}}
                {{det.contactValue}}
            </div>

            liczba stron : {{list.numer}}



        </md-list>


    </md-content>
</div>
